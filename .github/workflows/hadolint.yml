name: build

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    name: Build
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: checking the dir
        run: pwd
      - name: checking the contents
        run: ls -la
      - name: Installing hadolint binary
        run: |
          sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Linux-x86_64
          sudo chmod +x /bin/hadolint
      - name: hadolint linting    
        run: hadolint -t info Dockerfile
        
      - name: checking the contents
        run: ls -la && cat package.json

  

          
