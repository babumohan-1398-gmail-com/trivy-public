name: build

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    name: Build
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: checking the dir
        run: pwd
      - name: checking the contents
        run: ls -la
      - name: hadolint linting    
        run: docker run --rm -i -v /home/runner/work/trivy-public/trivy-public/.hadolint.yaml:/.config/hadolint.yaml hadolint/hadolint:latest < Dockerfile

          
